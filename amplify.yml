version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use stable
            - curl -o- -L https://yarnpkg.com/install.sh | bash
            - npm ci
        build:
          commands:
            - npm run build
            - echo "REACT_APP_BASE_URL=$REACT_APP_BASE_URL" >> .env
            - echo "REACT_APP_STAGE=$REACT_APP_STAGE" >> .env
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: web
